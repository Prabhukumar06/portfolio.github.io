<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
    <link rel="icon" href="tapacademy logo1.png">
</head>
<body>
    <ins><h2>Enter Your Details</h2></ins>
    
    <form action="">
        
        <label for="name">Name*</label><br>
        <input type="text" required placeholder="name" required pattern="[a-zA-z]{3,10}"><br><br>
        
        <label for="Email">Email*</label><br>
        <input type="email" required placeholder="You@gmail.com"><br><br>
        
        <label for="">Phone number</label><br>
        <input type="tel" required placeholder="+91" pattern="[6-9][0-9]{9}"><br><br>
        
        <label for="message">Message</label><br>
        <input type="text" required placeholder="message"><br><br>
        <input type="submit">
    
    </form>
</body>
</html>
